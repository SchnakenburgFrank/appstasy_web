<div class="d-none d-lg-flex flex-grow-1 px-3">
  <div class="card h-100 w-100 align-self-start" style="overflow: hidden">
    <div class="card-body">
      <img [src]="staff.picture" alt="worker" class="position-absolute center-img">
      <div class="position-absolute pb-3" style="z-index:2; bottom: 0; color: white; pointer-events: none">
        <h3>{{staff.name}}</h3>
        <p class="m-0 unset-text">{{staff.jobTitle}}</p>
      </div>
    </div>
  </div>
</div>


<div #flipcardFront3 (click)="flipCard(flipcardFront3)" class="flip-card d-lg-none d-flex"
     [ngClass]="even ? 'pe-2' : 'ps-2'">
  <div class="content">
    <div class="front d-flex flex-column flex-grow-1 justify-content-end">
      <img [src]="staff.picture" alt="worker" class="position-absolute center-img">
      <div class="" style="color: white; pointer-events: none; z-index: 1">
        <h5 class="d-block d-md-none">{{staff.name}}</h5>
        <p class="m-0 small-text d-block d-md-none">{{staff.jobTitle}}</p>
        <h3 class="d-md-block d-none">{{staff.name}}</h3>
        <p class="m-0 d-md-block d-none">{{staff.jobTitle}}</p>
      </div>
    </div>
    <div class="back">
      <p>{{staff.description}}
      </p>
    </div>
  </div>
</div>
