<div [id]="target" class="carousel slide h-100" data-bs-interval="false" data-bs-ride="false" data-touch="true">
  <div class="carousel-inner h-100 pt-3 pb-3" style="min-height: 60vh">
    <app-flip-card *ngFor="let subcontent of content.contentParent; first as first" [first]="first"
                   [content]="subcontent"></app-flip-card>
  </div>

  <div class="d-flex">
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + target"
            data-bs-slide="prev">
      <span class="material-icons" aria-hidden="true" style="font-size: 3.5rem; color: #0A2738">chevron_left</span>
      <span class="visually-hidden">Previous</span>
    </button>
    <div style="height: 2rem;width: 1px;background: #3F5D82;align-self: center; opacity: .5"></div>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + target"
            data-bs-slide="next">
      <span class="material-icons" aria-hidden="true" style="font-size: 3.5rem; color: #0A2738">chevron_right</span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
